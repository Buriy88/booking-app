databaseChangeLog:
- changeSet:
    id: 2
    author: Buriy88
    changes:
      - createTable:
          tableName: users
          columns:
            - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: email
                type: VARCHAR(255)
                constraints:
                  unique: true
                  nullable: false
            - column:
                name: first_name
                type: VARCHAR(100)
            - column:
                name: last_name
                type: VARCHAR(100)
            - column:
                name: password
                type: VARCHAR(255)
                constraints:
                  nullable: false
            - column:
                name: role
                type: VARCHAR(50)
                constraints:
                  nullable: false
