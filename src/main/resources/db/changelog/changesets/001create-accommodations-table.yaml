databaseChangeLog:
  - changeSet:
      id: 1
      author: Buriy88
      changes:
        - createTable:
            tableName: accommodation
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
              - column:
                  name: location
                  type: VARCHAR(255)
              - column:
                  name: size
                  type: VARCHAR(50)
              - column:
                  name: daily_rate
                  type: DECIMAL(10,2)
              - column:
                  name: availability
                  type: INT

        - createTable:
            tableName: accommodation_amenities
            columns:
              - column:
                  name: accommodation_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amenity
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: accommodation_amenities
            baseColumnNames: accommodation_id
            referencedTableName: accommodation
            referencedColumnNames: id
            constraintName: fk_accommodation_amenities_accommodation
