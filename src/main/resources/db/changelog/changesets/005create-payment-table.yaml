databaseChangeLog:
  - changeSet:
      id: 5
      author: Buriy88
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: booking_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: session_url
                  type: TEXT

              - column:
                  name: session_id
                  type: VARCHAR(100)

              - column:
                  name: amount_to_pay
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: booking_id
            constraintName: fk_payments_booking
            referencedTableName: booking
            referencedColumnNames: id
            onDelete: CASCADE

        - sql:
            sql: ALTER TABLE payments
              ADD CONSTRAINT chk_payments_status
              CHECK (status IN ('PENDING','PAID','CANCELED'));
