databaseChangeLog:
  - changeSet:
      id: 4
      author: danilo
      changes:
        - createTable:
            tableName: booking
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: check_in_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: check_out_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: accommodation_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: booking
            baseColumnNames: accommodation_id
            constraintName: fk_booking_accommodation
            referencedTableName: accommodation
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: booking
            baseColumnNames: user_id
            constraintName: fk_booking_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - sql:
            sql: ALTER TABLE booking
              ADD CONSTRAINT chk_booking_status
              CHECK (status IN ('PENDING','CONFIRMED','CANCELED','EXPIRED'));
